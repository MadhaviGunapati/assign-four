<div class="container">
  
  <div class="panel panel-success">
      <div class="panel-heading">
        <h2 class="panel-title">{{title}}</h2>
      </div>
      <div class="panel-body">
        <h3>List of Most Pupulor Music Albums</h3>
      </div>
  
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>_ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let music of music " >
        <td>{{music._id}}</td>
        <td>{{music.name}}</td>
        <td>{{music.author}}</td>
        <td>{{music.price}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
</div>
